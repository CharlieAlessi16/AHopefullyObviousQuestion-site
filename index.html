<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f6c1cc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    .chick {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff5fa2;
      color: white;
    }

    #noBtn {
      background: lightgray;
      position: absolute;
      left: 120px;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="https://i.imgur.com/3XK7Q7D.png" class="chick" />
    <h1>Lydia will you be my valentine</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");

    noBtn.addEventListener("mouseover", () => {
      const cardRect = card.getBoundingClientRect();

      const x = Math.random() * (cardRect.width - noBtn.offsetWidth);
      const y = Math.random() * (cardRect.height - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    document.getElementById("yesBtn").addEventListener("click", () => {
      document.querySelector(".card").innerHTML = `
        <h1>YAY ðŸ’–</h1>
        <p>You are now my Valentine ðŸ˜˜</p>
      `;
    });
  </script>

</body>
</html>
